<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nobby</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
    }

    #app {
      width: 100%;
      height: 100%;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .main-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    #chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background-color: #f9f9f9;
      min-height: 100px;
    }

    .input-area {
      position: relative;
      background: white;
      padding: 20px;
      border-top: 1px solid #ddd;
      z-index: 1000;
    }

    .input-panel {
      display: flex;
      flex-direction: column;
      margin: 0 auto;
      max-width: 1600px;
    }

    .input-box-container {
      display: flex;
      gap: 10px;
      align-items: flex-start;
    }

    #user-input {
      flex: 1;
      height: 48px;
      min-height: 48px;
      max-height: 200px;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 5px;
      resize: none;
      font-family: inherit;
      font-size: 14px;
      line-height: 1.5;
      overflow-y: auto;
      box-sizing: border-box;
    }

    #user-input:focus {
      outline: none;
      border-color: #1867C0;
      box-shadow: 0 0 0 1px #1867C0;
    }

    .input-icon {
      margin-left: 10px;
      margin-top: 6px;
    }

    button {
      padding: 8px;
      width: 36px;
      min-width: 36px;
      height: 36px;
      border: none;
      border-radius: 50%;
      background-color: #1867C0;
      color: white;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    button:hover {
      background-color: #1556a0;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .icon-button {
      padding: 4px;
      width: 18px;
      min-width: 18px;
      height: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      border: 1px solid #1867C0;
    }

    #model-controls {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    #model-selection {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
      width: 300px;
    }

    #chat-stats {
      color: #666;
      font-size: 12px;
      margin-left: 10px;
    }

    .messages-container {
      max-width: 1600px;
      margin: 0 auto;
      width: 100%;
    }

    .message {
      margin: 10px auto;
      padding: 15px;
      border-radius: 5px;
      word-wrap: break-word;
    }

    .user-message {
      background-color: #bbdefb;
      margin-left: auto;
      margin-right: 20px;
      width: fit-content;
      max-width: 800px;
    }

    .assistant-message {
      background-color: #f0f0f0;
      margin-right: auto;
      margin-left: 20px;
      width: fit-content;
      max-width: 800px;
    }

    #download-status {
      margin-top: 10px;
      color: #666;
    }

    .model-select-button {
      padding: 8px 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background: white;
      font-size: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      min-width: 300px;
      color: black;
      width: fit-content;
      min-width: 200px;
      max-width: 600px;
    }

    #selected-model-text {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .model-select-button:hover {
      background: #f5f5f5;
    }

    .dialog-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .dialog {
      background: white;
      padding: 24px;
      border-radius: 8px;
      width: 90%;
      max-width: 600px;
      max-height: 80vh;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .dialog-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .close-button {
      background: none;
      border: none;
      color: #666;
      cursor: pointer;
      padding: 4px;
    }

    .radio-cards {
      display: grid;
      gap: 12px;
      overflow-y: auto;
      padding-bottom: 20px;
    }

    .radio-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 16px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .radio-card:hover {
      border-color: #1867C0;
    }

    .radio-card.selected {
      border-color: #1867C0;
      background: #f0f7ff;
    }

    .radio-card input[type="radio"] {
      display: none;
    }

    .dialog-footer {
      margin-top: 20px;
      display: flex;
      justify-content: flex-end;
      gap: 12px;
      position: sticky;
      bottom: 0;
      background: white;
      padding-top: 20px;
      border-top: 1px solid #eee;
    }

    .dialog-button {
      padding: 8px 16px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      width: auto;
      height: auto;
    }

    .dialog-button.primary {
      background: #1867C0;
      color: white;
    }

    .dialog-button.secondary {
      background: #f5f5f5;
      color: #333;
    }

    html {
      scroll-behavior: smooth;
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="main-container">
      <div id="chat-box">
        <div class="messages-container"></div>
      </div>
      <div class="input-area">
        <div class="input-panel">
          <div id="model-controls">
            <button class="model-select-button" id="model-select-btn">
              <span id="selected-model-text">Select Model</span>
              <svg style="width:20px;height:20px" viewBox="0 0 24 24">
                <path fill="currentColor" d="M7,10L12,15L17,10H7Z" />
              </svg>
            </button>
            <div id="chat-stats" style="display: none;"></div>
          </div>
          <div class="dialog-overlay" id="model-dialog">
            <div class="dialog">
              <div class="dialog-header">
                <h3>Select Model</h3>
                <button class="close-button" id="close-dialog">âœ•</button>
              </div>
              <div class="radio-cards" id="model-cards">
                <!-- Cards will be inserted here -->
              </div>
              <div class="dialog-footer">
                <button class="dialog-button secondary" id="cancel-selection">Cancel</button>
                <button class="dialog-button primary" id="confirm-selection">Confirm</button>
              </div>
            </div>
          </div>
          <div class="input-box-container">
            <textarea id="user-input" placeholder="Type your message here..." rows="1"></textarea>
            <div class="input-icon">
              <button id="send" disabled>
                <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                  <path fill="currentColor" d="M2,21L23,12L2,3V10L17,12L2,14V21Z" />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import * as webllm from "https://esm.run/@mlc-ai/web-llm";

    /*************** WebLLM logic ***************/
    const messages = [
      {
        content: "You are a helpful AI agent helping users.",
        role: "system"
      }
    ];

    const availableModels = webllm.prebuiltAppConfig.model_list.map(
      (m) => m.model_id
    );
    // Get saved model from localStorage or use default
    let selectedModel = localStorage.getItem('selectedModel') || "TinyLlama-1.1B-Chat-v0.4-q4f32_1-MLC-1k";
    let isModelInitialized = false;
    let isModelDownloaded = false;

    function updateEngineInitProgressCallback(report) {
      updateLastMessage(report.text);
    }

    const engine = new webllm.MLCEngine();
    engine.setInitProgressCallback(updateEngineInitProgressCallback);

    async function checkModelDownloaded() {
      try {
        const modelConfig = webllm.prebuiltAppConfig.model_list.find(m => m.model_id === selectedModel);
        return !!modelConfig;
      } catch (err) {
        console.error("Error checking model:", err);
        return false;
      }
    }

    async function initializeWebLLMEngine() {
      const statusMessage = {
        content: "Checking model status...",
        role: "assistant"
      };
      appendMessage(statusMessage);

      isModelDownloaded = await checkModelDownloaded();
      if (!isModelDownloaded) {
        updateLastMessage("Waking up...this may take a few minutes.");
      }

      const config = {
        temperature: 1.0,
        top_p: 1
      };
      await engine.reload(selectedModel, config);
      isModelInitialized = true;
      isModelDownloaded = true;

      // Check if this model was previously selected
      const lastUsedModel = localStorage.getItem('selectedModel');
      const greeting = lastUsedModel === selectedModel ?
        "Great to see you again!" :
        "Hello! I'm Nobby!";
      updateLastMessage(greeting);
    }

    async function streamingGenerating(messages, onUpdate, onFinish, onError) {
      try {
        let curMessage = "";
        const completion = await engine.chat.completions.create({
          stream: true,
          messages
        });
        for await (const chunk of completion) {
          const curDelta = chunk.choices[0].delta.content;
          if (curDelta) {
            curMessage += curDelta;
          }
          onUpdate(curMessage);
        }
        const finalMessage = await engine.getMessage();
        onFinish(finalMessage);
      } catch (err) {
        onError(err);
      }
    }

    async function onMessageSend() {
      if (!isModelDownloaded || !isModelInitialized) {
        document.getElementById("user-input").disabled = true;
        document.getElementById("user-input").setAttribute("placeholder", "Preparing model...");
        document.getElementById("send").disabled = true;
        await initializeWebLLMEngine();
        document.getElementById("user-input").disabled = false;
        document.getElementById("user-input").setAttribute("placeholder", "Type your message here...");
      }

      const input = document.getElementById("user-input").value.trim();
      if (input.length === 0) {
        return;
      }

      // Clear input immediately
      document.getElementById("user-input").value = "";

      const message = {
        content: input,
        role: "user"
      };

      document.getElementById("send").disabled = true;
      document.getElementById("user-input").disabled = true;
      document.getElementById("user-input").setAttribute("placeholder", "Generating...");
      messages.push(message);
      appendMessage(message);

      const aiMessage = {
        content: "typing...",
        role: "assistant"
      };
      appendMessage(aiMessage);

      const onFinishGenerating = (finalMessage) => {
        updateLastMessage(finalMessage);
        document.getElementById("send").disabled = false;
        document.getElementById("user-input").disabled = false;
        document.getElementById("user-input").setAttribute("placeholder", "Type your message here...");
        engine.runtimeStatsText().then((statsText) => {
          document.getElementById("chat-stats").style.display = "block";
          document.getElementById("chat-stats").textContent = statsText;
        });
      };

      streamingGenerating(
        messages,
        updateLastMessage,
        onFinishGenerating,
        console.error
      );
    }

    function appendMessage(message) {
      const messagesContainer = document.querySelector(".messages-container");
      const messageDiv = document.createElement("div");
      messageDiv.classList.add("message");
      messageDiv.classList.add(message.role === "user" ? "user-message" : "assistant-message");
      messageDiv.textContent = message.content;
      messagesContainer.appendChild(messageDiv);
      messageDiv.scrollIntoView({behavior: "smooth", block: "end"});
    }

    function updateLastMessage(content) {
      const messages = document.querySelector(".messages-container").getElementsByClassName("message");
      const lastMessage = messages[messages.length - 1];
      if (lastMessage) {
        lastMessage.textContent = content;
        lastMessage.scrollIntoView({behavior: "smooth", block: "end"});
      }
    }

    // Setup event listeners
    document.addEventListener('DOMContentLoaded', function () {
      const userInput = document.getElementById("user-input");
      const sendButton = document.getElementById("send");

      // Auto-resize textarea
      userInput.addEventListener('input', function () {
        const minHeight = 48;
        const paddingHeight = 24; // top + bottom padding
        const borderHeight = 2; // top + bottom border
        const totalMinHeight = minHeight;

        this.style.height = totalMinHeight + 'px';
        const scrollHeight = this.scrollHeight;
        if (scrollHeight > totalMinHeight) {
          this.style.height = scrollHeight + 'px';
        }
        sendButton.disabled = this.value.trim().length === 0;
      });

      // Handle Enter key
      userInput.addEventListener('keydown', function (e) {
        if (e.key === 'Enter' && !e.shiftKey && !e.ctrlKey && !e.altKey) {
          e.preventDefault();
          if (!sendButton.disabled && !userInput.disabled) {
            onMessageSend();
          }
        } else if (e.key === 'Enter' && (e.shiftKey || e.ctrlKey || e.altKey)) {
          // Allow new line with modifier keys
          return;
        }
      });

      sendButton.addEventListener('click', onMessageSend);

      // Initialize model selection
      const modelSelectBtn = document.getElementById("model-select-btn");
      const modelDialog = document.getElementById("model-dialog");
      const closeDialog = document.getElementById("close-dialog");
      const cancelSelection = document.getElementById("cancel-selection");
      const confirmSelection = document.getElementById("confirm-selection");
      const modelCards = document.getElementById("model-cards");
      const selectedModelText = document.getElementById("selected-model-text");

      // Initialize selected model text
      selectedModelText.textContent = selectedModel;

      // Create radio cards
      availableModels.forEach((modelId) => {
        const card = document.createElement("label");
        card.className = "radio-card" + (modelId === selectedModel ? " selected" : "");
        card.innerHTML = `
          <input type="radio" name="model" value="${modelId}" ${modelId === selectedModel ? "checked" : ""}>
          <span>${modelId}</span>
        `;
        modelCards.appendChild(card);

        // Add click handler for card selection
        card.addEventListener('click', () => {
          document.querySelectorAll('.radio-card').forEach(c => c.classList.remove('selected'));
          card.classList.add('selected');
        });
      });

      // Dialog open/close handlers
      modelSelectBtn.addEventListener('click', () => {
        modelDialog.style.display = 'flex';
      });

      const closeModelDialog = () => {
        modelDialog.style.display = 'none';
      };

      closeDialog.addEventListener('click', closeModelDialog);
      cancelSelection.addEventListener('click', closeModelDialog);

      confirmSelection.addEventListener('click', () => {
        const selectedCard = document.querySelector('.radio-card.selected input');
        if (selectedCard) {
          selectedModel = selectedCard.value;
          selectedModelText.textContent = selectedModel;
          localStorage.setItem('selectedModel', selectedModel);
          isModelInitialized = false;
          isModelDownloaded = false;
        }
        closeModelDialog();
      });

      // Close dialog when clicking overlay
      modelDialog.addEventListener('click', (e) => {
        if (e.target === modelDialog) {
          closeModelDialog();
        }
      });
    });
  </script>
</body>

</html>
